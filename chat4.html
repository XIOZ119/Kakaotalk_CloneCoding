<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="wclassth=device-width, initial-scale=1.0">
    <title>Chat w/ Charlie/title</title>
    <link rel="stylesheet" href="css/style.css?ver1">
</head>
<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
                <i class="fas fa-angle-left fa-3x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Lucy van Pelt</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-bars fa-lg"></i></span>
        </div>
    </header>

    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            Saturday, December 12, 2020
        </div>

        <div class="message-row message-row--own">
            <div class="message-row__content">
                 <div class="message__info">
                     <span class="message__bubble">올해는 뭔가 잘 될 것만 같아!</span>
                     <span class="message__time">15:30</span>
                 </div>
            </div>
        </div>   

        <div class="message-row">
            <img src="https://i.pinimg.com/236x/3f/d8/7d/3fd87d2b674f3b34b4e6fa5d76d7aa48.jpg">
            <div class="message-row__content">
                 <span class="message__author">Lucy van Pelt</span>
                 <div class="message__info">
                     <span class="message__bubble">나도 나도</span>
                 </div>
            </div>
        </div>
        <div class="message-row">
            <div class="message-row__content">
                 <div class="message__info message__info2">
                     <span class="message__bubble2">올해는 모든 게 잘 될 것만 같아!</span>
                     <span class="message__time">15:45</span>
                </div>
            </div>
        </div> 

        <div class="message-row message-row--own">
            <div class="message-row__content">
                 <div class="message__info">
                     <span class="message__bubble">진짜 행복했음 좋겠다 그치!</span>
                     <span class="message__time">15:50</span>
                 </div>
            </div>
        </div>

    </main>

    <form class="reply">
        <div class="reply__column">
            <i class="far fa-plus-square fa-lg"></i>
        </div>
        <div class="reply__column">
            <input type ="text" placeholder="Write a message" />
            <i class="far fa-smile-wink fa-lg"></i>
            <button>
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </form>

    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"/>
</body>
</html>
