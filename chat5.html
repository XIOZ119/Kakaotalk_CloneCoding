<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="wclassth=device-width, initial-scale=1.0">
    <title>Chat w/ Charlie/title</title>
    <link rel="stylesheet" href="css/style.css?ver1">
</head>
<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
                <i class="fas fa-angle-left fa-3x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Peppermint Patty</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-bars fa-lg"></i></span>
        </div>
    </header>

    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            Tuesday, December 8, 2020
        </div>

        <div class="message-row">
            <img src="https://i.pinimg.com/236x/3f/d8/7d/3fd87d2b674f3b34b4e6fa5d76d7aa48.jpg">
            <div class="message-row__content">
                 <span class="message__author">Peppermint Patty</span>
                 <div class="message__info">
                    <img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMDA2MTJfMjAg%2FMDAxNTkxOTM0NzE2ODc1.rzt2D8oMawzPgquvQdNF8MEwb46rhPnA-iyH1SMtWx8g.3xf3dk5DXGvwI_kf6btniL1j42v6erpFXMm7lD242oIg.JPEG.anjs0210%2FKakaoTalk_20200612_120721578_06.jpg&type=sc960_832">
                    <span class="message__time">09:30</span>
                 </div>
            </div>
        </div>

        <div class="message-row message-row--own">
            <div class="message-row__content">
                 <div class="message__info">
                    <div class="message__info">
                        <span class="message__bubble">악 사진 귀여워 ㅠㅠ</span>
                    </div>
                 </div>
            </div>
        </div>
        <div class="message-row message-row--own">
            <div class="message-row__content">
                 <div class="message__info message__info2">
                    <div class="message__info">
                        <span class="message__bubble">너무 심각할 거 없어</br>잘 될 거야!</br>시간을 가지자</span>
                    </div>
                 </div>
            </div>
        </div>

        <div class="message-row message-row--own">
            <div class="message-row__content">
                 <div class="message__info message__info2">
                     <span class="message__bubble">너무 좋은 말이다</span>
                 </div>
            </div>
        </div>   
        <div class="message-row message-row--own">
            <div class="message-row__content">
                 <div class="message__info message__info2">
                     <span class="message__bubble">그치?</span>
                     <span class="message__time">09:50</span>
                 </div>
            </div>
        </div>  
    <form class="reply">
        <div class="reply__column">
            <i class="far fa-plus-square fa-lg"></i>
        </div>
        <div class="reply__column">
            <input type ="text" placeholder="Write a message" />
            <i class="far fa-smile-wink fa-lg"></i>
            <button>
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </form>

    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"/>
</body>
</html>
